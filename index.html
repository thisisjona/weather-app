<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Weather App</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="60"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4 ">Weather Dashboard</span>
        </a>
      </header>

    <main>
        <div class="container" id="main-container">
            <div class="row">
                <div class="mb-3 col-3">
                    <label for="formGroupExampleInput" class="form-label">Search Weather by City:</label>
                    <input type="text" class="form-control" id="city-input" placeholder="Enter City Name">
                    <input class="btn btn-primary" type="submit" value="Submit" id="submit-button">
                  </div>
                  <div class="border col-9 card" id="todays-weather">
                    <h3>Today's Weather</h3>
                </div>
            </div>
            <div class="row">
                <div class="border col-3 card" >
                    <p>Saved Cities:</p>
                </div>
                <div class="border col-9 card" id="extended-forecast">
                    <h3>Extended Forecast</h3>
                </div>
            </div>
           
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>  
</body>
</html>
